<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng ký Wi-Fi FPT Telecom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card fade-in">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/FTEL_Logo.svg" alt="FPT Telecom Logo" class="logo" />
      <h1>Đăng ký lắp đặt Wi-Fi FPT Telecom</h1>
      <p class="desc">Điền thông tin bên dưới, nhân viên FPT sẽ liên hệ tư vấn và hỗ trợ lắp đặt miễn phí tận nhà.</p>

      <form id="fptForm" action="https://formsubmit.co/dovankha20001120@gmail.com" method="POST">
        <!-- FormSubmit config -->
        <input type="hidden" name="_subject" value="📩 KHÁCH HÀNG MỚI - Đăng ký Wi-Fi FPT Telecom">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">

        <label for="fullname">👤 Họ và tên *</label>
        <input id="fullname" name="Họ và tên" type="text" placeholder="Nguyễn Văn A" required>

        <label for="phone">📞 Số điện thoại *</label>
        <input id="phone" name="Số điện thoại" type="tel" placeholder="0912345678" required>

        <label for="address">🏠 Địa chỉ (Tỉnh, Huyện, Xã — sau sáp nhập) *</label>
        <input id="address" name="Địa chỉ" type="text" placeholder="VD: Xã Phú Lộc, Huyện Đại Từ, Tỉnh Thái Nguyên" required>

        <label for="plan">📦 Gói cước muốn đăng ký *</label>
        <select id="plan" name="Gói cước" required>
          <option value="">-- Chọn gói cước --</option>
          <option>Super 80Mbps - 180.000đ/tháng</option>
          <option>Super 150Mbps - 210.000đ/tháng</option>
          <option>Super 250Mbps - 250.000đ/tháng</option>
          <option>Super 400Mbps - 310.000đ/tháng</option>
        </select>

        <label for="need">💡 Nhu cầu sử dụng (không bắt buộc)</label>
        <textarea id="need" name="Nhu cầu sử dụng" placeholder="VD: Dùng cho học online, camera, xem phim,..."></textarea>

        <label for="devices">🔢 Số thiết bị sử dụng (không bắt buộc)</label>
        <input id="devices" name="Số thiết bị" type="text" placeholder="VD: 3 thiết bị">

        <button type="submit">🚀 GỬI ĐĂNG KÝ NGAY</button>
      </form>

      <div id="loading" class="loading-box hidden">
        <div class="spinner"></div>
        <p>Đang gửi dữ liệu...</p>
      </div>

      <div class="contact-box">
        <p>📞 Hỗ trợ tư vấn 24/7:</p>
        <a href="tel:19006600">1900 6600</a> • 
        <a href="https://zalo.me/0345678901" target="_blank">Zalo</a> • 
        <a href="https://m.me/fpttelecom" target="_blank">Messenger</a>
      </div>
    </div>
  </div>

  <script>
  document.getElementById("fptForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = e.target;
    const data = new FormData(form);
    const loading = document.getElementById("loading");
    loading.classList.remove("hidden");

    fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      loading.innerHTML = "<p>✅ Gửi thành công! Đang chuyển hướng...</p>";
      setTimeout(() => {
        window.location.href = "https://kha-ngucode-47.github.io/WIFI/success.html";
      }, 2000);
    }).catch(error => {
      loading.innerHTML = "<p>❌ Lỗi khi gửi. Vui lòng thử lại!</p>";
    });
  });
  </script>
</body>
</html>
