<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng ký Wi-Fi FPT Telecom</title>

  <!-- 🌐 Favicon -->
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/a/a7/FTEL_Logo.svg" />

  <!-- 🌈 CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/FTEL_Logo.svg" alt="FPT Telecom Logo" class="logo" />
      <h1>Đăng ký lắp đặt Wi-Fi FPT Telecom</h1>
      <p class="desc">Điền thông tin — nhân viên FPT sẽ liên hệ tư vấn & hỗ trợ lắp đặt tận nơi.</p>

      <form id="fptForm" action="https://formsubmit.co/dovankha20001120@gmail.com" method="POST">
        <!-- FormSubmit -->
        <input type="hidden" name="_subject" value="📩 KHÁCH HÀNG MỚI - Đăng ký Wi-Fi FPT Telecom">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">

        <label for="fullname">👤 Họ và tên *</label>
        <input id="fullname" name="Họ và tên" type="text" placeholder="Nguyễn Văn A" required>

        <label for="phone">📞 Số điện thoại *</label>
        <input id="phone" name="Số điện thoại" type="tel" placeholder="0912345678" required>

        <label for="address">🏠 Địa chỉ (Tỉnh, Xã — theo địa chỉ mới sau sáp nhập) *</label>
        <input id="address" name="Địa chỉ" type="text" placeholder="VD: Xã Phú Lộc, Huyện Đại Từ, Tỉnh Thái Nguyên" required>

        <label for="plan">📦 Gói cước muốn đăng ký *</label>
        <select id="plan" name="Gói cước" required>
          <option value="">-- Chọn gói cước --</option>
          <option value="Internet GIGA - 300 Mbps - 180.000đ/tháng">Internet GIGA - 300 Mbps - 180.000đ/tháng</option>
          <option value="Internet SKY - 1 Gbps - 190.000đ/tháng">Internet SKY - 1 Gbps - 190.000đ/tháng</option>
          <option value="Gói Trọn tầm nhìn - 500 Mbps - 230.000đ/tháng">Gói Trọn tầm nhìn - 500 Mbps - 230.000đ/tháng</option>
          <option value="Gói Wi-Fi 360 - 500 Mbps - 230.000đ/tháng">Gói Wi-Fi 360 - 500 Mbps - 230.000đ/tháng</option>
          <option value="Combo Camera - 300 Mbps - 220.000đ/tháng">Combo Camera - 300 Mbps - 220.000đ/tháng</option>
          <option value="Gói F-Game - 1 Gbps - 235.000đ/tháng">Gói F-Game - 1 Gbps - 235.000đ/tháng</option>
          <option value="Triple GigaEyes3 Play4 - FPT Play - 300 Mbps - 270.000đ/tháng">Triple GigaEyes3 Play4 - FPT Play - 300 Mbps - 270.000đ/tháng</option>
          <option value="Triple GigaEyes3 IQ4S - FPT Play - 300 Mbps - 270.000đ/tháng">Triple GigaEyes3 IQ4S - FPT Play - 300 Mbps - 270.000đ/tháng</option>
        </select>

        <label for="advice">💬 Cần tư vấn thêm (không bắt buộc)</label>
        <textarea id="advice" name="Cần tư vấn thêm" placeholder="Nhập nội dung cần được tư vấn thêm..."></textarea>

        <label for="need">💡 Nhu cầu sử dụng (không bắt buộc)</label>
        <input id="need" name="Nhu cầu sử dụng" type="text" placeholder="Ví dụ: Học online, camera, xem phim...">

        <label for="devices">🔢 Bao nhiêu thiết bị sử dụng (không bắt buộc)</label>
        <input id="devices" name="Số thiết bị" type="number" placeholder="Ví dụ: 3" min="0">

        <button type="submit">🚀 GỬI ĐĂNG KÝ NGAY</button>
      </form>

      <div class="loading" id="loadingMsg">⏳ Đang gửi thông tin, vui lòng chờ...</div>

      <div class="contact">
        📞 Hỗ trợ: <a href="tel:19006600">1900 6600</a> • 
        <a href="https://zalo.me/0345678901" target="_blank">Zalo</a> • 
        <a href="https://m.me/fpttelecom" target="_blank">Messenger</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("fptForm");
    const loading = document.getElementById("loadingMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      loading.style.display = "block";

      const data = new FormData(form);
      try {
        const res = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (res.ok) {
          loading.textContent = "✅ Gửi thành công! Đang chuyển đến trang cảm ơn...";
          setTimeout(() => {
            window.location.href = "success.html";
          }, 1500);
        } else {
          loading.textContent = "❌ Có lỗi khi gửi. Vui lòng thử lại!";
        }
      } catch (err) {
        loading.textContent = "⚠️ Không thể gửi form. Kiểm tra kết nối mạng!";
      }
    });
  </script>
</body>
</html>
