<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng ký Wi-Fi FPT Telecom</title>
  <style>
    :root {
      --bg: #f6f8fa;
      --card: #ffffff;
      --accent: #f37021; /* Cam FPT */
      --accent2: #0072bc; /* Xanh FPT */
      --muted: #6b7280;
    }
    body {
      font-family: Inter, ui-sans-serif, system-ui;
      background: var(--bg);
      margin: 0;
      padding: 32px;
      color: #111;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 28px;
      box-shadow: 0 8px 30px rgba(17, 24, 39, 0.06);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: var(--accent2);
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 160px;
      height: auto;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    input,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e6e9ee;
      border-radius: 8px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      font-size: 15px;
      transition: opacity 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/FTEL_Logo.svg" alt="FPT Telecom Logo" class="logo" />
      <h1>Đăng ký Wi-Fi FPT Telecom</h1>
      <form action="https://formsubmit.co/dovankha20001120@gmail.com" method="POST">
        <!-- Cấu hình FormSubmit -->
        <input type="hidden" name="_subject" value="Đăng ký Wi-Fi mới từ biểu mẫu FPT Telecom">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">

        <label for="fullname">Họ và tên *</label>
        <input id="fullname" name="Họ và tên" type="text" placeholder="Nguyễn Văn A" required>

        <label for="phone">Số điện thoại *</label>
        <input id="phone" name="Số điện thoại" type="tel" placeholder="0912345678" required>

        <label for="address">Địa chỉ (Tỉnh, Xã — theo địa chỉ mới sau sáp nhập) *</label>
        <input id="address" name="Địa chỉ" type="text" placeholder="VD: Xã Phú Lộc, Huyện Đại Từ, Tỉnh Thái Nguyên" required>

        <label for="need">Nhu cầu sử dụng (không bắt buộc)</label>
        <textarea id="need" name="Nhu cầu sử dụng" placeholder="Ví dụ: Dùng cho học online, camera, xem phim,..."></textarea>

        <label for="devices">Bao nhiêu thiết bị sử dụng (không bắt buộc)</label>
        <input id="devices" name="Số thiết bị" type="text" placeholder="Ví dụ: 3 thiết bị">

        <button type="submit">Gửi đăng ký</button>
      </form>
    </div>
  </div>
</body>
</html>
