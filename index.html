<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng ký Wi-Fi FPT Telecom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/FTEL_Logo.svg" alt="FPT Telecom Logo" class="logo" />
      <h1>Đăng ký lắp đặt Wi-Fi FPT Telecom</h1>
      <p class="desc">Chỉ cần điền thông tin, nhân viên FPT sẽ liên hệ tư vấn gói cước và hỗ trợ lắp đặt miễn phí tận nhà.</p>

      <form action="https://formsubmit.co/dovankha20001120@gmail.com" method="POST">
        <!-- FormSubmit config -->
        <input type="hidden" name="_subject" value="📩 KHÁCH HÀNG MỚI - Đăng ký Wi-Fi FPT Telecom">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_next" value="https://kha-ngucode-47.github.io/WIFI/success.html">

        <label for="fullname">👤 Họ và tên *</label>
        <input id="fullname" name="Họ và tên" type="text" placeholder="Nguyễn Văn A" required>

        <label for="phone">📞 Số điện thoại *</label>
        <input id="phone" name="Số điện thoại" type="tel" placeholder="0912345678" required>

        <label for="address">🏠 Địa chỉ (Tỉnh, Huyện, Xã — sau sáp nhập) *</label>
        <input id="address" name="Địa chỉ" type="text" placeholder="VD: Phường Phú Lộc, TP Thái Nguyên" required>

        <label for="plan">📦 Gói cước muốn đăng ký *</label>
        <select id="plan" name="Gói cước" required>
          <option value="">-- Chọn gói cước --</option>
          <option>Gói Super 80Mbps - 180.000đ/tháng</option>
          <option>Gói Super 150Mbps - 210.000đ/tháng</option>
          <option>Gói Super 250Mbps - 250.000đ/tháng</option>
          <option>Gói Super 400Mbps - 310.000đ/tháng</option>
        </select>

        <label for="need">💡 Nhu cầu sử dụng</label>
        <textarea id="need" name="Nhu cầu sử dụng" placeholder="VD: Dùng cho học online, camera, làm việc tại nhà,..."></textarea>

        <label for="devices">🔢 Số thiết bị sử dụng</label>
        <input id="devices" name="Số thiết bị" type="text" placeholder="Ví dụ: 3 thiết bị">

        <button type="submit">🚀 GỬI ĐĂNG KÝ NGAY</button>
      </form>

      <div class="contact-box">
        <p>📞 Hỗ trợ tư vấn 24/7:</p>
        <a href="tel:19006600">1900 6600</a> • 
        <a href="https://zalo.me/0345678901" target="_blank">Zalo</a> • 
        <a href="https://m.me/fpttelecom" target="_blank">Messenger</a>
      </div>
    </div>
  </div>
</body>
</html>
