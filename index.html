<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký WiFi FPT Telecom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #e44d26;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      background-color: #e44d26;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cf3f1f;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ĐĂNG KÝ WIFI FPT TELECOM</h2>
    <form action="https://formsubmit.co/dovankha20001120@gmail.com" method="POST">
      
      <label for="name">Họ và tên</label>
      <input type="text" id="name" name="Họ và tên" placeholder="Nhập họ và tên..." required>

      <label for="phone">Số điện thoại</label>
      <input type="tel" id="phone" name="Số điện thoại" placeholder="Nhập số điện thoại..." required>

      <label for="address">Địa chỉ lắp đặt</label>
      <input type="text" id="address" name="Địa chỉ lắp đặt" placeholder="Nhập địa chỉ..." required>

      <label for="package">Gói cước muốn đăng ký</label>
      <select id="package" name="Gói cước">
        <option value="150Mbps">Gói 150Mbps</option>
        <option value="200Mbps">Gói 200Mbps</option>
        <option value="1Gbps">Gói 1Gbps</option>
      </select>

      <label for="note">Ghi chú (nếu có)</label>
      <textarea id="note" name="Ghi chú" rows="3" placeholder="Ghi chú thêm..."></textarea>

      <button type="submit">Gửi đăng ký</button>

      <!-- Ẩn captcha + trang cảm ơn -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://kha-ngucode-47.github.io/WIFI/success.html">
    </form>
  </div>

</body>
</html>
