<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký thành công - FPT Telecom</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f6f8fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 500px;
      animation: pop 0.7s ease;
    }
    img { width: 140px; margin-bottom: 15px; }
    h2 { color: #0072bc; margin: 10px 0; }
    p { color: #555; font-size: 16px; margin-bottom: 25px; }
    a {
      background: linear-gradient(90deg,#f37021,#0072bc);
      color: white;
      padding: 12px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s;
    }
    a:hover { transform: scale(1.05); }
    @keyframes pop {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/FTEL_Logo.svg" alt="FPT Logo">
    <h2>🎉 Gửi đăng ký thành công!</h2>
    <p>Cảm ơn bạn đã quan tâm đến dịch vụ của <b>FPT Telecom</b>.<br>
    Nhân viên tư vấn sẽ liên hệ hỗ trợ bạn trong thời gian sớm nhất.</p>
    <a href="https://kha-ngucode-47.github.io/WIFI/">← Quay lại trang đăng ký</a>
  </div>
</body>
</html>
